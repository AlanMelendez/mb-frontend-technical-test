<section class="max-w-7xl mx-auto px-4 py-8">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-semibold text-gray-900">{{ titulo() }}</h2>
    <a
      *ngIf="mostrar() && listadoProductos()!.length > numeroElementos()!"
      href="#"
      class="text-sm text-gray-700 flex items-center hover:underline"
    >
      Ver todas
      <img
        src="https://cdn.jsdelivr.net/npm/heroicons@2.0.13/20/solid/arrow-right.svg"
        alt="Flecha derecha"
        class="h-4 w-4 ml-1"
      />
    </a>
  </div>

  <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-6">
    <ng-container *ngFor="let product of productosAMostrar()">

      <!-- sI EL PRODUCTO ES ID 6, HACEMOS LA PROYECCION DE CONTENIDO: -->
      



      <ng-content select="[extra]" class="col-span-full!"></ng-content>

      <div class="bg-white rounded-xl shadow p-4 flex flex-col">
        <div class="flex justify-between items-start">
          <span class="text-xs text-gray-500">SKU: {{ product.sku }}</span>
          <button type="button">
            <img
              src="/assets/icons/heart.png"
              alt="Favorito"
              class="h-4 w-4 text-gray-400"
            />
          </button>
        </div>

        <div class="mt-3 flex justify-center">
          <img
            [src]="product.imageUrl"
            [alt]="product.title"
            class="h-32 object-contain"
          />
        </div>

        <div class="w-full flex justify-end items-center mt-2">
          <span
            class="w-[30%] flex items-center bg-[#D8FF00] text-black text-xs px-2 py-1 rounded-full"
          >
            <img
              src="https://cdn.jsdelivr.net/npm/heroicons@2.0.13/20/solid/star.svg"
              alt="Estrella"
              class="h-4 w-4 mr-1"
            />
            {{ product.rating }}
          </span>
        </div>

        <h3 class="mt-3 text-sm text-gray-700 flex-1 leading-snug">
          {{ product.title }}
        </h3>

        <div class="mt-2 flex items-center justify-between">
          <div class="text-right">
            <span
              class="text-xs text-gray-400 line-through decoration-2 decoration-red-600 mr-5"
            >
              {{ product.originalPrice | currency }}
            </span>
            <div class="text-lg font-semibold">
              {{ product.price | currency }}
            </div>
          </div>
        </div>
      </div>

    </ng-container>

  </div>
</section>
