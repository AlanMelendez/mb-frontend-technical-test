
<section class="max-w-7xl mx-auto px-4 py-8">
  <h2 class="text-xl font-semibold text-gray-900 mb-6">{{ titulo() }}</h2>

  <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-6">
    <ng-container *ngFor="let cat of categoriasAMostrar()">
      <div class="bg-white rounded-xl shadow p-4 flex flex-col transition-transform transform hover:scale-105 cursor-pointer hover:shadow-lg">
        <div class="w-full h-32 overflow-hidden rounded-lg ">
          <img
            [src]="cat.imageUrl"
            [alt]="cat.name"
            class="w-full h-full object-contain"
          />
        </div>

        <h3 class="mt-3 text-sm text-gray-700 flex-1 leading-snug">
          {{ cat.name }}
        </h3>

        <a
          [href]="cat.link"
          class="mt-2 text-xs text-gray-500 hover:underline"
        >
          Ver todo
        </a>
      </div>
    </ng-container>
  </div>
</section>
