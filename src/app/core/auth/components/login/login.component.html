<div class="p-10">
  <div
    class="relative z-10 flex justify-between items-center w-full mx-auto px-6 py-4"
  >
    <!-- Logo -->
    <img src="/assets/LOGO.png" alt="App Logo" class="h-8 w-auto" />

    <!-- Hamburger (mobile only) -->
    <button type="button" aria-label="Menu">
      <img src="/assets/menu.png" alt="Hamburger menu" class="h-6 w-6" />
    </button>
  </div>
  <div class="relative z-10 flex items-center justify-center px-4 py-8">
    <div
      class="w-full max-w-7xl bg-white rounded-xl overflow-hidden flex flex-col md:flex-row"
    >
      <!-- Left Image -->
      <div class="hidden md:block md:w-1/2">
        <img
          src="/assets/login-side.png"
          alt="Login side"
          class="h-full w-full object-cover"
        />
      </div>

      <!-- Right Form -->
      <div class="w-full md:w-1/2 p-24 flex flex-col space-y-6">
        <h2 class="text-2xl font-semibold text-gray-800">Inicia sesión</h2>

        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          class="space-y-4 flex-grow"
        >
          <!-- Username -->
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Email o usuario</label
            >
            <input
              formControlName="username"
              type="text"
              placeholder="Email o nombre de usuario"
              class="mt-1 w-full px-4 py-2 border border- rounded-lg focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <!-- Password -->
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Contraseña</label
            >
            <div class="relative mt-1">
              <input
                formControlName="password"
                [type]="hide() ? 'password' : 'text'"
                placeholder="Contraseña"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
              />
              <button
                type="button"
                class="absolute inset-y-0 right-0 px-3 flex items-center"
                (click)="toggleHide()"
                aria-label="Toggle password visibility"
              >
              </button>
            </div>
          </div>

          <!-- Remember Me -->
          <div class="flex items-center space-x-3">
            <label
              class="relative inline-flex items-center cursor-pointer"
              for="remember"
            >
              <input
                id="remember"
                type="checkbox"
                formControlName="remember"
                class="sr-only peer"
              />
              <div
                class="w-11 h-6 bg-black peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-white rounded-full peer peer-checked:bg-black transition-colors"
              ></div>
              <div
                class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full peer-checked:translate-x-full transition-transform shadow-md"
              ></div>
            </label>
            <span class="text-sm text-gray-600">Recuérdame</span>
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full py-3 bg-[#D8FF00] text-black font-bold rounded-lg hover:brightness-110 transition"
          >
            INICIAR SESIÓN
          </button>
          <p class="text-sm text-gray-500 text-start">
            ¿Olvidaste tu contraseña?
          </p>
        </form>

        <!-- Links & Social Buttons -->
        <div class="space-y-4 text-center text-sm mb-15">
          <div class="flex flex-col items-start space-x-2">
            <div class="flex justify-center items-center space-x-2 mt-10 mb-10">
              <span>¿No tienes una cuenta?</span>
              <a
                routerlink="/auth/register"
                class="px-3 py-1 bg-black text-white rounded-full text-xs"
                >REGISTRARSE</a
              >
            </div>
            <p class="text-gray-500">Inicia sesión con tus redes sociales</p>
          </div>
          <div class="grid grid-cols-3 gap-4 justify-items-center">
            <!-- Google -->
            <button
              aria-label="Google"
              class="w-[125px] p-2 border border-gray-300 rounded-lg flex items-center justify-center"
            >
              <img src="/assets/google.png" alt="Google" class="h-6 w-6" />
            </button>
            <!-- Facebook -->
            <button
              aria-label="Facebook"
              class="w-[125px] p-2 rounded-lg bg-[#1877F2] flex items-center justify-center"
            >
              <img src="/assets/fb.png" alt="Facebook" class="h-6 w-6" />
            </button>
            <!-- Apple -->
            <button
              aria-label="Apple"
              class="w-[125px] bg-black p-2 rounded-lg flex items-center justify-center"
            >
              <img src="/assets/apple.png" alt="Apple" class="h-6 w-6" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
